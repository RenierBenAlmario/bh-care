<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <form method="post" action="/Tests/UploadTest" enctype="multipart/form-data">
        <div>
            <label for="testFile">Upload Test File:</label>
            <input type="file" id="testFile" name="testFile" />
        </div>
        <div>
            <button type="submit">Upload</button>
        </div>
    </form>
</body>
</html>
