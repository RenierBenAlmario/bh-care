<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Barangay Health Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Barangay Health Center</h1>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../register.html">Register</a></li>
                    <li><a href="login.html" class="active">Admin Login</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="form-container">
                <h2 class="form-title">Admin Login</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" name="adminUsername" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" name="adminPassword" class="form-control" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Barangay Health Center. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="../../js/admin.js"></script>
</body>
</html>
